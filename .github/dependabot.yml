# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/backend"
    schedule:
      interval: "weekly"
    reviewers:
      - "evroon"
    ignore:
      - dependency-name: "*"    
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directories:
      - "/frontend"
      - "/docs"
    schedule:
      interval: "weekly"
    reviewers:
      - "evroon"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "evroon"
    ignore:
        - dependency-name: "*"
          update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker"
    directories:
      - "/frontend"
      - "/backend"
      - "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "evroon"
    ignore:
        - dependency-name: "*"
          update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "evroon"
    ignore:
        - dependency-name: "*"
          update-types: ["version-update:semver-patch"]
