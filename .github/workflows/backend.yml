name: backend

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ladderz_ci
          POSTGRES_PASSWORD: ladderz_ci
          POSTGRES_DB: ladderz_ci

        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5532:5432

    steps:
      - uses: actions/checkout@v2

      - name: Install pipenv
        run: python3 -m pip install --upgrade pipenv wheel virtualenv
        working-directory: backend

      - id: cache-pipenv
        uses: actions/cache@v2
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        run: pipenv install -d
        working-directory: backend

      - name: Run tests
        run: pipenv run pytest .
        working-directory: backend
        env:
          ENVIRONMENT: CI

      - name: Run mypy
        run: pipenv run mypy --version && pipenv run mypy .
        working-directory: backend

      - name: Run pylint
        run: pipenv run pylint alembic ladderz tests
        working-directory: backend

      - name: Run black
        run: pipenv run black --check .
        working-directory: backend
